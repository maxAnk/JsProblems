<script>

    function myFn() {
        var arr = [1, 2, 3, 4, 5, 6];

        var mapResult = arr.map(x => x + 2);
        console.log(mapResult);

        var filterResult = arr.filter(x => x < 5);
        console.log(filterResult);

        var findResult = arr.find(x => x < 5);
        console.log(findResult);

        var reduceResult = arr.reduce((prev, next) => prev + next, 100);
        console.log(reduceResult); //sum of arr = 21 and initials value is 100 so total 121 

    }
    myFn();

</script>
